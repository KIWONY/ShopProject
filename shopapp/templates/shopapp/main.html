{% extends "base.html" %}
<!--{% load bootstrap4 %}-->

{% block content %}
<div class="title">
    울진 금강송주
</div>

<!--메인이미지-->
<div class="main_img">
    <img id="main_img"
            src="/static/img/main_img.jpg" alt="사진">
</div>

<!--메인소개글-->
<div class="discription">
    제조업체 솔향에서 전통방식으로 자가생산한 유기농 찹쌀을 주원료로 하고,
    울진의 자랑인 금강송 잎을 발효조에 첨가하여 금강송의 향을 음미할 수 있게 제조생산한 약주 금강송주를 생산하고 있습니다.
</div>

{% endblock %}
