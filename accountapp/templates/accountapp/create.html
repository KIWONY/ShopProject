{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

    <div class="account_form">
        <div style="padding-bottom:2rem">
            <h3 >
                Sign up</h3>
        </div>'

        <form action="{% url 'accountapp:signup' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            <input type="submit" class="btn btn-secondary rounded-pill col-5 mt-5">
        </form>
    </div>
{% endblock %}
